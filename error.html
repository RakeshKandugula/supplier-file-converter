<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    <title>Access Denied</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #1c1c1c, #4a4a4a);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px 30px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .button-container {
            margin-top: 20px;
        }

        a.btn {
            background: #ff6b6b;
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        a.btn:hover {
            background: #e35757;
        }

        .vpn-suggestion {
            font-size: 0.9rem;
            margin-top: 15px;
            color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Access Denied</h1>
        <p>You don't have permission to access this page. Please connect to the VPN and try again.</p>
        <div class="button-container">
            <a class="btn" href="javascript:location.reload()">Try Again</a>
        </div>
        <div class="vpn-suggestion">
            Not connected to VPN? Please connect and reload this page.
        </div>
    </div>
</body>
</html>
